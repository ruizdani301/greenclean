version: "3.9"

services:
  #Django Container
  web:
    image: ruizdani301/ver_fellow:greenclean
    container_name: django_app
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db
    # env_file:
    #   - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=True
      - POSTGRES_DB=consultant_db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres_db
      - POSTGRES_PORT=5432
    command: "python manage.py runserver 0.0.0.0:8000 && python manage.py makemigrations && python manage.py migrate"

  # PostgreSQL
  postgres_db:
    image: postgres:16.1-alpine3.18
    container_name: postgres_db
    expose:
      - "5432"
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  #Contenedor de la aplicaci√≥n React
  frontend:
    # build:
    #   context: ./consultant
    #   dockerfile: ./Dockerfile

    image: ruizdani301/ver_fellow:imagen_react
    container_name: react_app
    ports:
      - "9000:3000"
    depends_on:
      - web

volumes:
  postgres_data: {}
